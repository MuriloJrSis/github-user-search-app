<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="utf-8" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Especifica o ícone que será exibido na aba do navegador. 
       O %PUBLIC_URL% é substituído pelo caminho correto durante a compilação. -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Torna a página responsiva, ajustando a largura ao dispositivo do usuário. -->

  <meta name="theme-color" content="#000000" />
  <!-- Define a cor da barra de navegação em dispositivos móveis. -->

  <meta name="description" content="Web site created using create-react-app" />
  <!-- Fornece uma descrição do site para mecanismos de busca. -->

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!-- Define um ícone para dispositivos da Apple (quando adicionado à tela inicial). -->

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Vincula o arquivo de manifesto, que contém informações para aplicativos web progressivos (PWA). -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
  <!-- Importa uma biblioteca de ícones relacionados a desenvolvimento, como o ícone do GitHub. -->

  <title>GitHub API - buscando usuários com fetch</title>

</head>

<body>

  <noscript>
    <!-- Exibe uma mensagem se o JavaScript estiver desativado no navegador. -->
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="root"></div>

</body>

</html>
